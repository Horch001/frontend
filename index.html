<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Pi 交易平台</title>
    <!-- Pi SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
         <script>
       // Ensure Pi SDK is loaded before initializing
       window.addEventListener('load', () => {
         console.log('🔍 检查 Pi SDK 加载状态...')
         console.log('🔍 Pi 对象:', typeof Pi)
         console.log('🔍 window.Pi 对象:', typeof window.Pi)
         
         if (typeof Pi !== 'undefined') {
           console.log('✅ 使用 Pi.init() 初始化')
           Pi.init({
             version: "2.0",
             sandbox: true,
             scope: ['username', 'payments']
           });
         } else if (typeof window.Pi !== 'undefined') {
           console.log('✅ 使用 window.Pi.init() 初始化')
           window.Pi.init({
             version: "2.0",
             sandbox: true,
             scope: ['username', 'payments']
           });
         } else {
           console.error('❌ Pi SDK not loaded.');
         }
         
         // 延迟检查初始化结果
         setTimeout(() => {
           console.log('🔍 初始化后检查 Pi SDK 状态:')
           console.log('🔍 window.Pi:', !!window.Pi)
           console.log('🔍 window.Pi.authenticate:', !!window.Pi?.authenticate)
           console.log('🔍 window.Pi.createPayment:', !!window.Pi?.createPayment)
         }, 1000)
       });
     </script>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
  </html>
